<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Milesfactory Search Result page</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/build.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/layout.css">
</head>



<body class="bg-blue">


	<div class="max-w-4xl mx-auto">

	

	<section class="search_tab__area mt-100">

		<div class="search_tab_indidcators d-flex gap-10">
			<div class="tab_indicator bg-white px-20 py-10">

				<div class="d-flex">
					<span class="d-inline-block t-blue-light t-md">1 ADULT</span>
				</div>
				
			</div>
			
		</div>

		<div class="search_tab_body bg-white p-20">


				<div class="pb-50">
					<h2 class="t-green fw-100 t-xl mb-10">Who's flying ?</h2>
				</div>



				<div class="d-flex justify-space-between pb-30">

					<div class="flex-basis-1/2 t-blue-medium t-blue-light t-md">London LHR to Dubai (STX)</div>
					<div class="flex-basis-1/2">Tue, Mar 29 - Wed, Mar 30</div>
					
				</div>



				<form action="" method="post" class="floatable checkout">


					<div class="pb-30 t-blue-light">Personal Info</div>


					<div class="d-flex gap-10 pb-30">

						<div class="field_wrap flex-basis-1/4">
							<input type="text" value="" class="form_field round-xy">
							<span class="field_label">Mr.</span>
						</div>

						<div class="field_wrap flex-basis-1/4">
							<input type="text" value="" class="form_field round-xy">
							<span class="field_label">Mrs.</span>
						</div>

					</div>



					<div class="d-flex gap-10 mb-30">

						<div class="field_wrap flex-basis-1/3 ">
							<input type="text" value="" class="form_field round-xy">
							<span class="field_label">title</span>
						</div>

						<div class="field_wrap flex-basis-1/3">
							<input type="text" value="" class="form_field round-xy">
						</div>

					</div>

					<div class="d-flex gap-10">

						<div class="field_wrap flex-basis-1/3 ">
							<input type="text" value="" class="form_field round-xy">
							<span class="field_label">title</span>
						</div>

						
					</div>







				<div class="d-flex justify-end pt-30">

					<button type="submit" class="search__btn checkout">See the recap</button>
			
				</div>

			</form>

		</div>



		
	</section>
	

	
	</div>	


	
	
</body>





</body>
</html>
