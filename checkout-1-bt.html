<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Milesfactory Search Result page</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/build.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="css/layout.css">
</head>



<body class="bg-blue">


	<div class="max-w-4xl mx-auto">

	

	<section class="search_tab__area mt-100">

		<div class="search_tab_indidcators d-flex gap-10">
			<div class="tab_indicator bg-white px-20 py-10">

				<div class="d-flex">
					<span class="d-inline-block t-blue-light t-md">1 ADULT</span>
				</div>
				
			</div>
			
		</div>

		<div class="search_tab_body bg-white p-20">

			
				<div class="pb-50">
					<h2 class="t-green fw-100 t-xl mb-10">Who's flying ?</h2>
				</div>

				<div class="row pb-30">

					<div class="col t-blue-medium t-blue-light t-md">London LHR to Dubai (STX)</div>
					<div class="col">Tue, Mar 29 - Wed, Mar 30</div>
					
				</div>





				<form action="" method="post" class="floatable checkout">


					<div class="pb-30 t-blue-light">Personal Info</div>


					<div class="row gap-10 pb-30">

						<div class="col-3">

						<div class="field_wrap">
							<input type="text" value="" class="form_field round-xy">
							<span class="field_label">Mr.</span>
						</div>

							
						</div>

						<div class="col-3">

							<div class="field_wrap">
							<input type="text" value="" class="form_field round-xy">
							<span class="field_label">Mrs.</span>
						</div>
							
						</div>
						
					</div>



					<div class="row pb-30">

						<div class="col-4">
							<div class="field_wrap">
							<input type="text" value="" class="form_field round-xy">
							<span class="field_label">title</span>
						</div>
						</div>


						<div class="col-4">
							<div class="field_wrap">
							<input type="text" value="" class="form_field round-xy">
						</div>
						</div>
						
					</div>


					<div class="row pb-30">

						<div class="col-4">

						<div class="field_wrap">
							<input type="text" value="" class="form_field round-xy">
							<span class="field_label">title</span>
						</div>
							
						</div>
						
					</div>


					<div class="row justify-end pt-30">

						<div class="col-6">

							<div class="t-right">

								<button type="submit" class="search__btn checkout">See the recap</button>
								
							</div>
							
						</div>
						
					</div>

			</form>

		</div>



		
	</section>
	

	
	</div>	


	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
</body>





</body>
</html>
